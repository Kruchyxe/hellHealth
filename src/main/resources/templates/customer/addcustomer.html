<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCustomers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:include="header :: header"></div>
<main>
    <div align="left">
        <form th:action="@{/customers/addcustomer}" method="post" th:object="${customer}">
            <div class="form-group">
                <label class="control-label" for="firstName">
                    Imię
                </label>
                <input id="firstName" type="text" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus" placeholder="Wpisz imię klienta"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >Name error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName">
                    Nazwisko
                </label>
                <input id="lastName" class="form-control" th:field="*{lastName}"
                       required autofocus="autofocus" placeholder="Wpisz nazwisko klienta"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Name error</span>
            </div>
            <div class="form-group">
                <label class="control-label" for="age">
                    Wiek
                </label>
                <input id="age" class="form-control" th:field="*{age}"
                       required autofocus="autofocus" placeholder="Wpisz wiek klienta"/>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Age error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="weight">
                    Waga
                </label>
                <input id="weight" class="form-control" th:field="*{weight}" required
                       autofocus="autofocus" placeholder="Wpisz wagę klienta"/>
                <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" >Weight error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="gender">
                    Płeć:
                </label>
                <input id="gender" class="form-control" th:field="*{gender}" required
                       autofocus="autofocus" placeholder="Wpisz płeć klienta"/>
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" >Gender error</span>
            </div>

            <div class="form-group">
                <label class="control-label" for="height">
                    Wzrost:
                </label>
                <input id="height" class="form-control" th:field="*{height}" required
                       autofocus="autofocus" placeholder="Wpisz płeć klienta"/>
                <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}" >Gender error</span>
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-success" >Zapisz</button>

            </div>
        </form>
    </div>
</main>

    <div th:include="footer :: footer"></div>

</body>
</html>
